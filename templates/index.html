<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Keyword Finder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
            box-sizing: border-box;
            --primary:rgb(78, 145, 212);
            --secondary:rgb(147, 146, 138);
            --info:rgb(98, 174, 175);
            --success:rgb(105, 174, 106);
            --danger:rgb(194, 89, 89);
            --warning:rgb(250, 205, 80);
        }

        h1,h2,h3,h4,h5,h6{
            font-weight: 300;
            display: inline-block;
        }

        .header{
            padding-bottom:.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .list {
            display: flex;
            flex-direction: column;
            padding-left: 0;
        }

        .item{
            font-size: 1.5rem;
            margin-bottom: .5rem;
        }

        .main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="main">
    <form action="" onsubmit="return onSubmit(event)">
        <div class="form-group d-flex align-items-center">
            <input style="height: 3rem;" id="keyword" placeholder="Enter an Keyword">
            <button type="submit"  class="btn btn-sm btn-primary">Let's go</button>
        </div>
    </form>
</div>

<script>
    function onSubmit(e){
        console.log('onSubmit', e);
        e.preventDefault();
        const input = document.getElementById('keyword');
        const keyword = input.value;
        if (!keyword) {
            alert('no keyword to go');
            return;
        }
        let url = document.location.protocol + '//'+document.location.host + '/'+keyword;
        document.location = url;
    }
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
